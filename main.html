<html>
<head>
   <title>Movies and World Events</title>
   <link rel="stylesheet" href="main.css">
   <script src="d3.v5.js" charset="utf-8"></script>
   <script src="main.js"></script>
  <script src="d3-ez.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
RADARCHART-->
</head>

<body>

  <div id="LineChart">
    <h1>Line chart</h1>

  </div>

  <div id="TagCloud">
    <h1>Tag Cloud</h1>
    
  </div>

  <div id="BubbleChart">
    
  </div>

  <div class="radarChart", id="chartholder">
    <script type="text/javascript">
    var data = [
      {
        "key": "Monster Truck",
        "values": [
          { "key": "Speed", "value": 5 },
          { "key": "Durability", "value": 8 },
          { "key": "Comfort", "value": 6 },
          { "key": "Power", "value": 10 },
          { "key": "Space", "value": 5 }
        ]
      }, {
        "key": "Drag Racer",
        "values": [
          { "key": "Speed", "value": 10 },
          { "key": "Durability", "value": 3 },
          { "key": "Comfort", "value": 4 },
          { "key": "Power", "value": 9 },
          { "key": "Space", "value": 2 }
        ]
      }, {
        "key": "Family Saloon",
        "values": [
          { "key": "Speed", "value": 7 },
          { "key": "Durability", "value": 5 },
          { "key": "Comfort", "value": 10 },
          { "key": "Power", "value": 6 },
          { "key": "Space", "value": 8 }
        ]
      }];
    var colors = d3.ez.palette.categorical(1);
    var chart = d3.ez.chart.radarChart().colors(colors);
    // Create chart base
    var myChart = d3.ez.base()
      .width(500)
      .height(300)
      .chart(chart)
      .on("customValueMouseOver", function(d) {
        d3.select("#message").text(d.value);
      })
      .on("customSeriesClick", function(d) {
        console.log(d);
      });
    // Add to page
    d3.select("#chartholder")
      .datum(data)
      .call(myChart);
  </script>	
</div>
  <div id="timeline">

  </div>

</body>

</html>
