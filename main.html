<html>
<head>
   <title>Movies and World Events</title>
   <link rel="stylesheet" href="main.css">
   <script src="d3.v5.js" charset="utf-8"></script>
   <script src="d3.layout.cloud.js" charset="utf-8"></script>
   <!--<script src="main.js"></script>-->
  <script src="d3-ez.js"></script>
</head>

<body>

    <div id="title">
        <span>MOVIES</span> 
  </div>

  <div class="LineChart", id="lineChart">
      <script type="text/javascript", src="lineChart.js"></script>
      <div>Number of Movies: <span id="lineMessage"></span></div>
  </div>

  <div class="cloud", id="tagCloud">
    <script type="text/javascript", src="tagCloud.js"></script>
  </div>

  <div class="BubbleChart", id="bubbleChart">
    <script type="text/javascript", src="bubbleChart.js"></script>
      <div>Title: <span id="bubbleMessage"></span></div>
  </div>

  <div class="RadarChart", id="radarChart">
      <script type="text/javascript", src="radarChart.js"></script>
  </div>

  <div id="timeLine">
      <h1>Time Line</h1>
  </div>

</body>

</html>
