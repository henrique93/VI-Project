<!DOCTYPE html>
<html>
<head>
   <title>Movies evolution</title>
   <link rel="stylesheet" href="main.css">
   <link href="c3.css" rel="stylesheet">
   <script src="d3.v5.js" charset="utf-8"></script>
   <script src="c3.js"></script>
   <script src="d3.layout.cloud.js" charset="utf-8"></script>
   <!--<script src="main.js"></script>-->
  <script src="chart.js"></script>
</head>

<body>

  <div id="title">
    <p>HOW MOVIES EVOLVED OVER THE YEARS</p>
  </div>

  <div class="LineChart", id="lineChart">
    <script type="text/javascript", src="lineChart.js"></script>
  </div>

  <div id="tagCloudTitle">
    <p align="center">Most relevant actors</p>
  </div>

  <div class="cloud", id="tagCloud">
    <script type="text/javascript", src="tagCloud.js"></script>
  </div>

  <div class="ScatterPlot", id="scatterPlot">
    <script type="text/javascript", src="scatterPlot.js"></script>
  </div>

  <div class="RadarChart", id="radarChart">
    <canvas id="radarChartCanvas"></canvas>
    <script type="text/javascript", src="radarChart.js"></script>
  </div>

  <div class="TimeLine", id="timeLine">
    <script type="text/javascript", src="timeLine.js"></script>
  </div>

</body>

</html>
